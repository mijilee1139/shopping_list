<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <meta name="description" content="Shopping List">
    <meta name="author" content="Miji Lee">
    <script src="https://kit.fontawesome.com/dcb3736e01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <header class="header">Shopping List</header>
        <ul class="items"></ul>
        <footer class="footer">
            <form class="new-form">
                <input type="text" class="footer__input">
                <button type="submit" class="footer__button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>          
        </footer>
    </section>
</body>
</html>
